<body>
<h1>감자구이 오믈렛</h1>
<img src="감자구이오믈렛.jpg" width=300>
<h3>재료</h3>
<ul>
    <li>감자 2개
    <li>달걀 2개
    <li>양파 1/4개
    <li>모짜렐라 약간
    <li>슬라이스 치즈 1장
</ul>

<h3>조리순서</h3>
<ol>
    <li>양파 채썰기
    <li>감자 0.2cm 두께 통썰기, 물에 여러번 헹구
    <li>감자를 노릇하게 굽기
    <li>달걀 풀고 간 맞추기
    <li>기름 두르고 양파 볶기
    <li>달걀물 1/3 투하
    <li>감자 얹고 달걀물 나머지 투하
    <li>마지막에 치즈 얹기
</ol>
